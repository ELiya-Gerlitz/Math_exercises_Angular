<div class="flexContainerOptions">
    <button class="item" *ngFor="let option of selectedClickedItem.options" 
    (click)="clickedAnswer(option)"
    [class.selectedClickedItem]="option === clickedOption"
    [disabled]="optionsDisabled"
    [class.disabled]="optionsDisabled"
    >
        {{option}}
    </button>
</div>
